<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양자컴퓨팅을 배워보자!-Let's Learn Quantum Computing!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.min.js"></script>
</head>


<body>
  <div class="grid-container">
    <header class="header">양자컴퓨팅을 배워보자! - Let's Learn Quantum Computing!</header>
    
    <main class="gate-area">gate
      <div class="gate outCircuit" id="x-gate">X</div>
      <div class="gate outCircuit" id="y-gate">Y</div>
      <div class="gate outCircuit" id="z-gate">Z</div>
      <div class="gate outCircuit" id="H-gate">H</div>
      <div class="gate outCircuit" id="CNOT-gate">CNOT</div>
    </main>



    <main class="circuit-area">
      <div class="circuit-header">circuit</div>
      <div class="circuit-main">
        <div class="circuit-name">q0</div>
        <div class="circuit-name">q1</div>
        <div class="circuit-name">q2</div>
        <div class="circuit-name">q3</div>
        <div class="circuit-name">q4</div>
        <div class="circuit-name">q5</div>


        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="circuit"></div>
        <div class="circuit"></div>
        
      </div>
    </main>

    <footer class="histogram-area">
      <div class="histogram-header">histogram</div>

      <div class="histogram-main">
        <div id='hs1'  style="background-color: brown; margin: 0 5px ; height: 100px;"></div>
      </div>
    </footer>
    






    <aside class="aside">Sidebar
      <ul>
        <li>
          <button>Tutorial</button>
        </li>
        <li>
          <button>Gate</button>
        </li>
        <li>
          <button>Problems</button>
        </li>
      </ul>
    </aside>





    <footer class="blochsphere-area">blochsphere</footer>

  </div>  






  <script>
    const histogramMain = document.getElementsByClassName('histogram-main')[0]
    for (let i=0; i<16; i++){
      const baseKet = document.createElement('div');
      baseKet.append(document.createTextNode((i).toString(2).padStart(4, '0')));
      histogramMain.append(baseKet);
      baseKet.style.gridRow = '2/3';
      baseKet.style.gridColumn = `${i+1} / ${i+2}`;
    };
  </script>

  <script src="script.js"></script>
</body>



</html>
