<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>양자컴퓨팅을 배워보자!-Let's Learn Quantum Computing!</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="grid-container">
    <header class="header">양자컴퓨팅을 배워보자! - Let's Learn Quantum Computing!</header>
    
    <main class="gate-area">gate
      <div class="gate" id="x-gate">X</div>
      <div class="gate" id="y-gate">Y</div>
      <div class="gate" id="z-gate">Z</div>
      <div class="gate" id="H-gate">H</div>
      <div class="gate" id="'CNOT-gate">CNOT</div>
    </main>



    <main class="circuit-area">
      <div class="circuit-header">circuit</div>
      <div class="circuit-main">
        <div class="circuit-name">q0</div>
        <div class="circuit-name">q1</div>
        <div class="circuit-name">q2</div>
        <div class="circuit-name">q3</div>
        <div class="circuit-name">q4</div>
        <div class="circuit-name">q5</div>
        <div class="circuit">circuit0</div>
        <div class="circuit">circuit1</div>
        <div class="circuit">circuit2</div>
        <div class="circuit">circuit3</div>
        <div class="circuit">circuit4</div>
        <div class="circuit">circuit5</div>
      </div>
    </main>



    <aside class="aside">Sidebar
      <ul>
        <li>
          <button>Tutorial</button>
        </li>
        <li>
          <button>Gate</button>
        </li>
        <li>
          <button>Problems</button>
        </li>
      </ul>
    </aside>





    <footer class="blochsphere-area">blochsphere</footer>
    <footer class="histogram-area">histogram</footer>
  </div>  







  <script src="script.js"></script>
</body>



</html>
